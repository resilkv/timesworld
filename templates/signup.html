<!DOCTYPE html>
<html>
    {% load static %}
<head>
<title>Creative Colorlib SignUp Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

<link href="{% static 'assets/custom.css' %}" rel="stylesheet" type="text/css" media="all" />


<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">

</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>SignUp Form</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="#" method="post">
					{% csrf_token %}
					{{ form.as_p }}
						
					<div class="wthree-text">
						<div class="clear"> </div>
					</div>
					<input type="submit" value="SIGNUP">
				</form>
				<p>Have an Account? <a href="/"> Login Now!</a></p>
			</div>
		</div>
	
		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<!-- //main -->
</body>
</html>

<script>
  
    document.addEventListener("DOMContentLoaded", function () {
        var mobileInput = document.getElementById("id_mobile");

        mobileInput.addEventListener("input", function () {
            var valid = /^[0-9]+$/.test(mobileInput.value);

            if (!valid) {
                mobileInput.setCustomValidity("Invalid Mobile Number Format");
            } else {
                mobileInput.setCustomValidity("");
            }
        });
    });
</script>
