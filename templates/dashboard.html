<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            padding: 2em;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <header>
        <h1>TimesWorld {{role}}</h1>
    </header>

    <section>
        <h2>Welcome to our TimesWorld!</h2>
        <p>This page is for <b>{{ role }}</b></p>
    
        {% if role == 'student' %}
            <img src="{% static 'assets/images/student.jpg' %}" alt="Student Image">
        {% elif role == 'editor' %}
            <img src="{% static 'assets/images/editor.jpg' %}" alt="Editor Image">
        {% elif role == 'admin' %}
            <img src="{% static 'assets/images/admin.jpg' %}" alt="Admin Image">
        {% elif role == 'staff' %}
            <img src="{% static 'assets/images/staff.jpg' %}" alt="Staff Image">
        {% endif %}
    </section>
    <footer>
        <footer>
            <p>&copy; 2024 Your Website Name. All rights reserved.</p>
            <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
        </footer>

</body>

</html>
